<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>垃圾分類查詢</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #2d3436;
            --secondary-color: #636e72;
            --accent-color: #00b894;
            --background: #ffffff;
            --surface: #f8f9fa;
            --border: #e9ecef;
            --text-primary: #2d3436;
            --text-secondary: #636e72;
            --shadow: rgba(0, 0, 0, 0.08);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: 'Noto Sans TC', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--background);
            color: var(--text-primary);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow-x: hidden;
        }

        /* Material Icons */
        .material-icons {
            font-family: 'Material Icons';
            font-weight: normal;
            font-style: normal;
            font-size: 24px;
            line-height: 1;
            letter-spacing: normal;
            text-transform: none;
            display: inline-block;
            white-space: nowrap;
            word-wrap: normal;
            direction: ltr;
            -webkit-font-smoothing: antialiased;
            text-rendering: optimizeLegibility;
            -moz-osx-font-smoothing: grayscale;
            font-feature-settings: 'liga';
        }

        /* Header */
        .header {
            position: sticky;
            top: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
            z-index: 100;
            padding: 1rem;
            animation: slideDown 0.5s ease;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .header-content {
            max-width: 600px;
            margin: 0 auto;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: -0.02em;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            flex: 1;
            min-width: 0;
        }

        .logo .material-icons {
            font-size: 1.75rem;
            color: var(--accent-color);
            flex-shrink: 0;
        }

        .logo-text {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        @media (max-width: 400px) {
            .logo {
                font-size: 1.25rem;
            }
            
            .logo .material-icons {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 360px) {
            .logo {
                font-size: 1.1rem;
            }
            
            .logo .material-icons {
                font-size: 1.3rem;
            }
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            gap: 0.75rem;
        }

        /* Language Toggle */
        .language-toggle {
            flex-shrink: 0;
        }

        .language-btn {
            width: 40px;
            height: 40px;
            border: 2px solid var(--border);
            background: var(--background);
            color: var(--text-primary);
            cursor: pointer;
            border-radius: 50%;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .language-btn:hover {
            border-color: var(--accent-color);
            background: var(--surface);
        }

        .language-btn:active {
            transform: scale(0.95);
        }

        .language-btn .material-icons {
            font-size: 22px;
        }

        /* Search Bar */
        .search-container {
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 0.875rem 3rem 0.875rem 1rem;
            border: 2px solid var(--border);
            border-radius: 12px;
            font-size: 1rem;
            font-family: inherit;
            transition: var(--transition);
            background: var(--background);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(0, 184, 148, 0.1);
        }

        .search-icon {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            pointer-events: none;
        }

        .search-icon .material-icons {
            font-size: 20px;
        }

        /* Main Content */
        .main-content {
            max-width: 600px;
            margin: 0 auto;
            padding: 1.5rem 1rem 5rem;
            animation: fadeIn 0.5s ease 0.2s both;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 2rem 1rem;
            color: var(--text-secondary);
            font-size: 0.875rem;
            border-top: 1px solid var(--border);
            background: var(--background);
        }

        .footer p {
            margin: 0;
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-secondary);
        }

        .empty-icon {
            margin-bottom: 1rem;
            opacity: 0.3;
        }

        .empty-icon .material-icons {
            font-size: 4rem;
        }

        .empty-text {
            font-size: 0.95rem;
            line-height: 1.6;
        }

        /* Results Container */
        .results-container {
            display: grid;
            gap: 0.75rem;
        }

        /* List View */
        .results-container.list-view .item-card {
            display: flex;
            gap: 0.75rem;
            padding: 0.75rem;
            background: var(--background);
            border: 1px solid var(--border);
            border-radius: 12px;
            transition: var(--transition);
            animation: slideInLeft 0.4s ease both;
        }

        .results-container.list-view .item-card:nth-child(1) { animation-delay: 0.05s; }
        .results-container.list-view .item-card:nth-child(2) { animation-delay: 0.1s; }
        .results-container.list-view .item-card:nth-child(3) { animation-delay: 0.15s; }
        .results-container.list-view .item-card:nth-child(4) { animation-delay: 0.2s; }
        .results-container.list-view .item-card:nth-child(5) { animation-delay: 0.25s; }

        @keyframes slideInLeft {
            from {
                transform: translateX(-20px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .results-container.list-view .item-card:hover {
            border-color: var(--accent-color);
            box-shadow: 0 2px 8px var(--shadow);
        }

        .results-container.list-view .item-image {
            width: 50px;
            height: 50px;
            object-fit: contain;
            border-radius: 8px;
            background: #ffffff;
            flex-shrink: 0;
        }

        .results-container.list-view .item-info {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 0.75rem;
        }

        .results-container.list-view .item-name {
            font-size: 0.95rem;
            font-weight: 500;
            color: var(--text-primary);
            flex: 1;
        }

        .results-container.list-view .item-category {
            display: inline-block;
            padding: 0.25rem 0.625rem;
            background: var(--surface);
            color: var(--text-secondary);
            font-size: 0.75rem;
            border-radius: 6px;
            white-space: nowrap;
            flex-shrink: 0;
        }

        /* Gallery View */
        .results-container.gallery-view {
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
        }

        .results-container.gallery-view .item-card {
            background: var(--background);
            border: 1px solid var(--border);
            border-radius: 12px;
            overflow: hidden;
            transition: var(--transition);
            animation: scaleIn 0.4s ease both;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .results-container.gallery-view .item-card:nth-child(1) { animation-delay: 0.05s; }
        .results-container.gallery-view .item-card:nth-child(2) { animation-delay: 0.1s; }
        .results-container.gallery-view .item-card:nth-child(3) { animation-delay: 0.15s; }
        .results-container.gallery-view .item-card:nth-child(4) { animation-delay: 0.2s; }
        .results-container.gallery-view .item-card:nth-child(5) { animation-delay: 0.25s; }
        .results-container.gallery-view .item-card:nth-child(6) { animation-delay: 0.3s; }

        @keyframes scaleIn {
            from {
                transform: scale(0.9);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .results-container.gallery-view .item-card:hover {
            border-color: var(--accent-color);
            transform: translateY(-4px);
            box-shadow: 0 4px 12px var(--shadow);
        }

        .results-container.gallery-view .item-image {
            width: 100%;
            aspect-ratio: 1;
            object-fit: contain;
            background: #ffffff;
            display: block;
        }

        .results-container.gallery-view .item-info {
            padding: 0.75rem;
            text-align: center;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .results-container.gallery-view .item-name {
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.25rem;
            color: var(--text-primary);
            text-align: center;
        }

        .results-container.gallery-view .item-category {
            font-size: 0.75rem;
            color: var(--text-secondary);
            text-align: center;
        }

        /* Float Buttons Container */
        .float-buttons-container {
            position: fixed;
            bottom: 2rem;
            right: 1rem;
            z-index: 100;
            display: flex;
            gap: 0.75rem;
            align-items: center;
        }

        /* View Toggle Button */
        .view-toggle-btn {
            width: 48px;
            height: 48px;
            background: var(--background);
            color: var(--text-primary);
            border: 2px solid var(--border);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 4px 12px var(--shadow);
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            animation: fadeInUp 0.5s ease 0.3s both;
        }

        .view-toggle-btn:hover {
            background: var(--surface);
            border-color: var(--accent-color);
            transform: translateY(-2px);
            box-shadow: 0 6px 16px var(--shadow);
        }

        .view-toggle-btn:active {
            transform: translateY(0) scale(0.95);
        }

        .view-toggle-btn .material-icons {
            font-size: 24px;
        }

        /* Category Float Button */

        .category-float-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.875rem 1.25rem;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 0.95rem;
            font-weight: 500;
            font-family: inherit;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(0, 184, 148, 0.3);
            transition: var(--transition);
            animation: fadeInUp 0.5s ease 0.3s both;
        }

        @keyframes fadeInUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .category-float-btn:hover {
            background: #00a885;
            box-shadow: 0 6px 16px rgba(0, 184, 148, 0.4);
            transform: translateY(-2px);
        }

        .category-float-btn:active {
            transform: translateY(0) scale(0.98);
        }

        .category-float-btn svg {
            flex-shrink: 0;
        }

        .category-float-btn .material-icons {
            font-size: 20px;
        }

        /* Category Popup */
        .category-popup {
            position: fixed;
            bottom: calc(2rem + 48px + 1rem);
            right: 1rem;
            background: var(--background);
            border-radius: 16px;
            box-shadow: 0 8px 24px var(--shadow);
            min-width: 220px;
            opacity: 0;
            visibility: hidden;
            transform: translateY(10px);
            transition: var(--transition);
            z-index: 99;
        }

        .category-popup.active {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .category-popup-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1rem 0.75rem;
            border-bottom: 1px solid var(--border);
        }

        .category-popup-title {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .category-popup-close {
            width: 28px;
            height: 28px;
            border: none;
            background: var(--surface);
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            transition: var(--transition);
        }

        .category-popup-close .material-icons {
            font-size: 18px;
        }

        .category-popup-close:hover {
            background: var(--border);
        }

        .category-popup-list {
            padding: 0.5rem;
            max-height: 400px;
            overflow-y: auto;
        }

        .category-popup-item {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.875rem 1rem;
            border: none;
            background: transparent;
            color: var(--text-primary);
            font-size: 0.95rem;
            font-family: inherit;
            cursor: pointer;
            border-radius: 10px;
            transition: var(--transition);
            text-align: center;
        }

        .category-popup-item:hover {
            background: var(--surface);
        }

        .category-popup-item.active {
            background: rgba(0, 184, 148, 0.1);
            color: var(--accent-color);
            font-weight: 500;
        }

        .category-text {
            width: 100%;
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--text-secondary);
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border);
            border-top-color: var(--accent-color);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* No Results */
        .no-results {
            text-align: center;
            padding: 3rem 2rem;
            color: var(--text-secondary);
        }

        .no-results-icon {
            margin-bottom: 1rem;
            opacity: 0.3;
        }

        .no-results-icon .material-icons {
            font-size: 3rem;
        }

        .no-results-text {
            font-size: 0.95rem;
        }
    </style>
</head>

            { name: "手搖飲料杯", nameEn: "Bubble Tea Cup", image: "https://via.placeholder.com/200?text=手搖飲料杯", category: "紙容器/鋁箔包" },
            
            // 紙類
            { name: "手提紙購物袋", nameEn: "Paper Shopping Bag", image: "https://via.placeholder.com/200?text=手提紙購物袋", category: "紙類" },
            { name: "食品紙袋(包裝用)", nameEn: "Food Packaging Paper Bag", image: "https://via.placeholder.com/200?text=食品紙袋(包裝用)", category: "紙類" },

            { name: "各式廣告傳單文宣", nameEn: "Flyers and Brochures", image: "https://via.placeholder.com/200?text=各式廣告傳單文宣", category: "紙類" },
            { name: "舊書", nameEn: "Old Books", image: "https://via.placeholder.com/200?text=舊書", category: "紙類" },
            
            // 玻璃
            { name: "玻璃調味罐", nameEn: "Glass Seasoning Jar", image: "https://via.placeholder.com/200?text=玻璃調味罐", category: "玻璃" },
            
            // 鐵罐
            { name: "麥香鐵罐裝飲料", nameEn: "Mai Xiang Canned Drink", image: "https://via.placeholder.com/200?text=麥香鐵罐裝飲料", category: "鐵罐" },
            { name: "伯朗鐵罐裝飲料", nameEn: "Mr. Brown Canned Drink", image: "https://via.placeholder.com/200?text=伯朗鐵罐裝飲料", category: "鐵罐" },
            
            // 鋁罐
            { name: "汽水罐", nameEn: "Soda Can", image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRr1oOB1hMZ4fhLr0m0p3oS15t3axebZCdTlg&s", category: "鋁罐" },
        ];

        const categories = ["一般垃圾", "廚餘", "紙容器/鋁箔包", "紙類", "玻璃", "鐵罐", "鋁罐"];

        // ===== 狀態管理 =====
        let currentView = 'gallery'; // 'list' or 'gallery'，預設為畫廊
        let currentCategory = '';
        let currentLanguage = 'zh'; // 'zh' or 'en'

        // ===== DOM 元素 =====
        const searchInput = document.getElementById('searchInput');
        const viewToggleBtn = document.getElementById('viewToggleBtn');
        const viewIcon = document.getElementById('viewIcon');
        const categoryFloatBtn = document.getElementById('categoryFloatBtn');
        const categoryPopup = document.getElementById('categoryPopup');
        const categoryPopupClose = document.getElementById('categoryPopupClose');
        const mainContent = document.getElementById('mainContent');
        const languageToggle = document.getElementById('languageToggle');
        const logoText = document.getElementById('logoText');

        // ===== 多語言文字 =====
        const translations = {
            zh: {
                title: '華神垃圾分類查詢',
                searchPlaceholder: '搜尋垃圾名稱...',
                selectCategory: '選擇分類',
                categoryTitle: '選擇分類',
                all: '全部',
                generalWaste: '一般垃圾',
                foodWaste: '廚餘',
                paperContainer: '紙容器/鋁箔包',
                paper: '紙類',
                glass: '玻璃',
                can: '鐵罐',
                aluminumCan: '鋁罐',
                noResults: '找不到相關結果'
            },
            en: {
                title: 'CES Waste Classification',
                searchPlaceholder: 'Search waste items...',
                selectCategory: 'Category',
                categoryTitle: 'Select Category',
                all: 'All',
                generalWaste: 'General Waste',
                foodWaste: 'Food Waste',
                paperContainer: 'Paper Container',
                paper: 'Paper',
                glass: 'Glass',
                can: 'Can',
                aluminumCan: 'Aluminum Can',
                noResults: 'No results found'
            }
        };

        // 分類中英對照
        const categoryMap = {
            '一般垃圾': 'General Waste',
            '廚餘': 'Food Waste',
            '紙容器/鋁箔包': 'Paper Container',
            '紙類': 'Paper',
            '玻璃': 'Glass',
            '鐵罐': 'Can',
            '鋁罐': 'Aluminum Can'
        };

        // ===== 繁簡英轉換表 =====
        const charMap = {
            // 繁體轉拼音
            '寶': 'bao', '特': 'te', '瓶': 'ping',
            '鋁': 'lv', '箔': 'bo', '包': 'bao',
            '紙': 'zhi', '類': 'lei', '盒': 'he',
            '袋': 'dai', '塑': 'su', '膠': 'jiao',
            '衛': 'wei', '生': 'sheng',
            '口': 'kou', '罩': 'zhao',
            '果': 'guo', '皮': 'pi',
            '菜': 'cai', '葉': 'ye',
            '剩': 'sheng', '飯': 'fan',
            '報': 'bao', '箱': 'xiang',
            '雜': 'za', '誌': 'zhi',
            '玻': 'bo', '璃': 'li',
            '酒': 'jiu',
            '罐': 'guan', '鐵': 'tie',
            '廚': 'chu', '餘': 'yu',
            '垃': 'la', '圾': 'ji',
            '一': 'yi', '般': 'ban',
        };

        // 簡體字映射
        const simplifiedMap = {
            '宝': '寶', '铝': '鋁', '箔': '箔', '纸': '紙', '类': '類',
            '盒': '盒', '袋': '袋', '塑': '塑', '胶': '膠', '卫': '衛',
            '口': '口', '罩': '罩', '果': '果', '皮': '皮', '菜': '菜',
            '叶': '葉', '剩': '剩', '饭': '飯', '报': '報', '箱': '箱',
            '杂': '雜', '志': '誌', '玻': '玻', '璃': '璃', '酒': '酒',
            '罐': '罐', '铁': '鐵', '厨': '廚', '余': '餘', '垃': '垃',
            '圾': '圾', '一': '一', '般': '般',
        };

        // ===== 工具函數 =====
        function updateLanguage(lang) {
            currentLanguage = lang;
            const t = translations[lang];
            
            // 更新界面文字
            logoText.textContent = t.title;
            searchInput.placeholder = t.searchPlaceholder;
            categoryFloatBtn.querySelector('span:last-child').textContent = t.selectCategory;
            document.querySelector('.category-popup-title').textContent = t.categoryTitle;
            
            // 更新分類按鈕文字
            const categoryButtons = document.querySelectorAll('.category-popup-item');
            categoryButtons[0].querySelector('.category-text').textContent = t.all;
            categoryButtons[1].querySelector('.category-text').textContent = t.generalWaste;
            categoryButtons[2].querySelector('.category-text').textContent = t.foodWaste;
            categoryButtons[3].querySelector('.category-text').textContent = t.paperContainer;
            categoryButtons[4].querySelector('.category-text').textContent = t.paper;
            categoryButtons[5].querySelector('.category-text').textContent = t.glass;
            categoryButtons[6].querySelector('.category-text').textContent = t.can;
            categoryButtons[7].querySelector('.category-text').textContent = t.aluminumCan;
            
            // 重新渲染當前內容
            const searchTerm = searchInput.value.trim();
            if (searchTerm !== '') {
                const results = fuzzySearch(searchTerm, wasteData);
                renderResults(results);
            } else if (currentCategory === '') {
                renderResults(wasteData);
            } else {
                const categoryItems = wasteData.filter(item => item.category === currentCategory);
                renderResults(categoryItems);
            }
        }

        function normalizeText(text) {
            text = text.toLowerCase();
            
            // 轉換簡體為繁體
            for (let [simplified, traditional] of Object.entries(simplifiedMap)) {
                text = text.replace(new RegExp(simplified, 'g'), traditional);
            }
            
            return text;
        }

        function fuzzySearch(searchTerm, items) {
            searchTerm = normalizeText(searchTerm);
            
            return items.filter(item => {
                const itemName = normalizeText(item.name);
                const itemNameEn = item.nameEn ? item.nameEn.toLowerCase() : '';
                const itemCategory = normalizeText(item.category);
                
                // 完全匹配（中文或英文）
                if (itemName.includes(searchTerm) || 
                    itemNameEn.includes(searchTerm.toLowerCase()) ||
                    itemCategory.includes(searchTerm)) {
                    return true;
                }
                
                // 拼音匹配
                let pinyinName = '';
                for (let char of item.name) {
                    pinyinName += charMap[char] || char;
                }
                
                if (pinyinName.toLowerCase().includes(searchTerm)) {
                    return true;
                }
                
                return false;
            });
        }

        // ===== 渲染函數 =====
        function renderResults(items) {
            const t = translations[currentLanguage];
            
            if (items.length === 0) {
                mainContent.innerHTML = `
                    <div class="no-results">
                        <div class="no-results-icon">
                            <span class="material-icons">search_off</span>
                        </div>
                        <div class="no-results-text">${t.noResults}</div>
                    </div>
                `;
                return;
            }
            
            const viewClass = currentView === 'list' ? 'list-view' : 'gallery-view';
            
            const html = `
                <div class="results-container ${viewClass}">
                    ${items.map(item => {
                        const itemName = currentLanguage === 'en' ? item.nameEn : item.name;
                        const categoryText = currentLanguage === 'en' ? categoryMap[item.category] : item.category;
                        return `
                            <div class="item-card">
                                <img src="${item.image}" alt="${itemName}" class="item-image" 
                                     onerror="this.src='https://via.placeholder.com/200?text=${encodeURIComponent(itemName)}'">
                                <div class="item-info">
                                    <div class="item-name">${itemName}</div>
                                    <div class="item-category">${categoryText}</div>
                                </div>
                            </div>
                        `;
                    }).join('')}
                </div>
            `;
            
            mainContent.innerHTML = html;
        }

        // ===== 事件處理 =====
        // 語言切換
        languageToggle.addEventListener('click', () => {
            // 在中英文之間切換
            const newLang = currentLanguage === 'zh' ? 'en' : 'zh';
            updateLanguage(newLang);
        });

        // 檢視模式切換
        viewToggleBtn.addEventListener('click', () => {
            if (currentView === 'gallery') {
                currentView = 'list';
                viewIcon.textContent = 'view_list';
            } else {
                currentView = 'gallery';
                viewIcon.textContent = 'grid_view';
            }
            
            // 重新渲染當前內容
            const searchTerm = searchInput.value.trim();
            if (searchTerm !== '') {
                const results = fuzzySearch(searchTerm, wasteData);
                renderResults(results);
            } else if (currentCategory === '') {
                renderResults(wasteData);
            } else {
                const categoryItems = wasteData.filter(item => item.category === currentCategory);
                renderResults(categoryItems);
            }
        });

        // 搜尋功能
        let searchTimeout;
        searchInput.addEventListener('input', (e) => {
            clearTimeout(searchTimeout);
            
            const searchTerm = e.target.value.trim();
            
            // 如果有搜尋內容，清空分類選擇
            if (searchTerm !== '') {
                currentCategory = '';
                document.querySelectorAll('.category-popup-item').forEach(item => {
                    item.classList.remove('active');
                });
                document.querySelector('.category-popup-item[data-category=""]').classList.add('active');
            }
            
            if (searchTerm === '') {
                // 如果沒有選擇分類，顯示全部
                if (currentCategory === '') {
                    renderResults(wasteData);
                } else {
                    // 顯示當前選擇的分類
                    const categoryItems = wasteData.filter(item => item.category === currentCategory);
                    renderResults(categoryItems);
                }
                return;
            }
            
            searchTimeout = setTimeout(() => {
                const results = fuzzySearch(searchTerm, wasteData);
                renderResults(results);
            }, 300);
        });

        // 分類懸浮按鈕
        categoryFloatBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            categoryPopup.classList.toggle('active');
        });

        // 關閉彈出選單
        categoryPopupClose.addEventListener('click', (e) => {
            e.stopPropagation();
            categoryPopup.classList.remove('active');
        });

        // 點擊外部關閉
        document.addEventListener('click', (e) => {
            if (!categoryPopup.contains(e.target) && 
                !categoryFloatBtn.contains(e.target) && 
                !viewToggleBtn.contains(e.target)) {
                categoryPopup.classList.remove('active');
            }
        });

        // 分類選項點擊
        categoryPopup.addEventListener('click', (e) => {
            if (e.target.closest('.category-popup-item')) {
                const item = e.target.closest('.category-popup-item');
                const selectedCategory = item.dataset.category;
                
                // 更新 active 狀態
                document.querySelectorAll('.category-popup-item').forEach(i => {
                    i.classList.remove('active');
                });
                item.classList.add('active');
                
                // 記錄當前分類
                currentCategory = selectedCategory;
                
                // 清空搜尋框
                searchInput.value = '';
                
                // 關閉彈出選單
                categoryPopup.classList.remove('active');
                
                // 如果選擇「全部」或空值，顯示所有內容
                if (selectedCategory === '') {
                    renderResults(wasteData);
                } else {
                    // 顯示該分類的所有項目
                    const categoryItems = wasteData.filter(item => item.category === selectedCategory);
                    renderResults(categoryItems);
                }
            }
        });

        // ===== 初始化 =====
        // 頁面載入時顯示所有內容
        window.addEventListener('DOMContentLoaded', () => {
            renderResults(wasteData);
        });
    </script>
